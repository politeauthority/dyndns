apiVersion: batch/v1
kind: CronJob
metadata:
  name: dyndns
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: dyndns
            image: politeauthority/dyndns:0.0.1
            imagePullPolicy: IfNotPresent
            env:
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: dynsdns-config
                  key: redis-host
            - name: REDIS_DB
              valueFrom:
                configMapKeyRef:
                  name: dynsdns-config
                  key: redis-db
            - name: REDIS_PASS
              value: "redis-password"
            - name: DOMAIN_FILE
              value: "/config/domains.json"
            - name: FORCE_UPDATE
              valueFrom:
                configMapKeyRef:
                  name: dynsdns-config
                  key: force-update
            - name: QUIGLEY_API_URL
              valueFrom:
                secretKeyRef:
                  name: notification-creds
                  key: QUIGLEY_API_URL
            - name: QUIGLEY_API_BASIC_AUTH
              valueFrom:
                secretKeyRef:
                  name: notification-creds
                  key: QUIGLEY_API_BASIC_AUTH
            volumeMounts:
            - name: domain-config
              mountPath: /config
            command:
              - python3
              - /app/dyndns.py
          restartPolicy: OnFailure
          volumes:
            - name: domain-config
              secret:
                secretName: domain-config
